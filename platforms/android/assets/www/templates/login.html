<ion-view title="Login">
  <ion-pane>
    <ion-content class="login">
      <div class="login-center">
        <img src="img/logo.gif" alt="mPaani" />
        <div class="list list-inset">
          <label class="item item-input">
            <input type="tel" placeholder="Phone Number">
          </label>
          <label class="item item-input">
            <input type="password" placeholder="Password">
          </label>
        </div>
        <div class="row">
          <div class="col col-50">
            <a class="button button-positive button-block" href="#/app/home/dashboard">Login</a>
          </div>
          <div class="col col-50">
            <a class="button button-calm button-block" href="#/app/signUp">Register</a>
          </div>
        </div>
      </div>
    </ion-content>
  </ion-pane>
</ion-view>
