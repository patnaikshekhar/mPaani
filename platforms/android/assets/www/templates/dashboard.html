<ion-view title="Home">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header dashboard">
        <div class="row">
            <div class="col col-33 col-offset-33">
                <h1 class="big-font">{{ points }}</h1>
                <h4>Points</h4>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h6>25 Friends Invited</h6>
                <input type="text" value="25" class="dial" data-min="0" data-max="50" data-width="100" data-fgColor="#e67e22" data-displayInput=false data-readOnly=true>
            </div>

            <div class="col">
                <h6>1000 Points Redeemed</h6>
                <input type="text" value="1000" class="dial" data-min="0" data-max="5000" data-width="100" data-fgColor="#3498db" data-displayInput=false data-readOnly=true>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h6>5 Points gained this Month</h6>
                <input type="text" value="5" class="dial" data-min="0" data-max="50" data-width="100" data-fgColor="#34495e" data-displayInput=false data-readOnly=true>
            </div>

            <div class="col">
                <h6>7 Offers Availed</h6>
                <input type="text" value="7" class="dial" data-min="0" data-max="50" data-width="100" data-fgColor="#e74c3c" data-displayInput=false data-readOnly=true>
            </div>
        </div>
    </ion-content>
</ion-view>
